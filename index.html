<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <div id="rules">
            <h2>Rules :</h2>
            <ul>
                <li>The first to reach a score of 3 wins</li>
                <li>Paper > Rock</li>
                <li>Rock > Scissors</li>
                <li>Scissors > Paper</li>
            </ul>
        </div>
        
        
        <div id="scores">
            <div class="humanScore">
                <p>Your score : <span id="nbHumanScore" class="scoreNumber">0</span></p>
            </div>
            <div class="computerScore">
                <p>Computer score : <span id="nbComputerScore" class="scoreNumber">0</span></p>
            </div>
        </div>

        <div id="roundResult">
            <div id="humanWeapon" class="weaponColumn">
                <p>Your weapon : <span id="stringHumanWeapon"></span></p>
                
            </div>
            <p id="stringRoundResult"></p>
            <div id="computerWeapon" class="weaponColumn">
                <p>Computer weapon : <span id="stringComputerWeapon"></span></p>
                
            </div>
        </div>

        <div id="choiceContainer">
            <button class="btnChoice" id="rockBtn">Rock</button>
            <button class="btnChoice"id="paperBtn">Paper</button>
            <button class="btnChoice" id="scissorsBtn">Scissors</button>
        </div>
        <div>
            <button id="btnReset">Reset</button>
        </div>
    </body>
</html>
